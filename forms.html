<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="style.css">
        <title>Forms</title>
        
    </head>
    <body>
        <form action="results.html" method="GET">
          <h2>REGISTRATION FORM</h2>  
          <p>Welcome to <strong>Power Learn Project Academy,</strong> kindly input your details below and register; </p><br>

          <label for="studentname">Student Name:</label><br>
          <input type="text" id="name" name="name" placeholder="First Name">
          <input type="text" id="name" name="name" placeholder="Middle Name">
          <input type="text" id="name" name="name" placeholder="Surname">
          <br>
          <br>

          <label for="dateofbirth">Date of Birth:</label>
          <input type="date" id="dateofbirth" name="dateofbirth" min="1990-01-01" max="2024-12-31">
          <br>

          <fieldset>
            <legend>Gender:</legend><br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
          </fieldset>
          <br>

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="street address" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="city" required>

          <br>
          <br>
          <label for="state/province">State/Province:</label>
          <input type="text" id="state/province" name="state/province" placeholder="state" required>

          <label for="zipcode">Zip code:</label>
          <input type="text" id="zipcode" name="zipcode" placeholder="zip code" required>
          <br>
          <br>
          <label for="telephone">Telephone:</label>
          <input type="text" id="telephone" name="telephone" placeholder="Phone number">

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="yourname@mail.com">
          <br>
          <br>
          <fieldset>
            <legend>Course selection:</legend>
            <label for="bachelorofarts">Bachelor of Arts</label>
            <input type="checkbox" id="bachelorofarts" name="course_selection[]" value="bachelor of arts">

            <label for="mathematics">Mathematics</label>
            <input type="checkbox" id="mathematics" name="course_selection[]" value="mathematics">

            <label for="agri-finance">Agri-finance</label>
            <input type="checkbox" id="agri-finance" name="course_selection[]" value="agri-finance">

            <label for="softwaredevelopment">Software development</label>
            <input type="checkbox" id="softwaredevelopment" name="course_selection[]" value="software development">
          </fieldset>
          <br>

          <div>
            <button type="submit" value="submit">Submit</button>
            <button type="cancel" value="cancel" class="button-container">Cancel</button>
          </div>  
          

        </form>
    </body>
</html>
